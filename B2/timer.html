<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #393E46;
        }

        .container {
            text-align: center;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .blue {
            background-color: #3498db;
            color: white;
        }

        .red {
            background-color: #e74c3c;
            color: white;
        }

        .yellow {
            background-color: #f39c12;
            color: white;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            color: white;
        }

        #seconds, #milliseconds {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button id="start" class="button blue">Start Timer</button>
            <button id="stop" class="button red">Stop Timer</button>
            <button id="reset" class="button yellow">Reset Timer</button>
        </div>
        <div class="timer" id="timer">
            <span id="seconds">000</span>:<span id="milliseconds">00</span>
        </div>
    </div>

    <script>let timerInterval;
        let time = 0;  // Timer time in milliseconds
        
        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");
        const resetButton = document.getElementById("reset");
        
        const secondsDisplay = document.getElementById("seconds");
        const millisecondsDisplay = document.getElementById("milliseconds");
        
        startButton.addEventListener("click", startTimer);
        stopButton.addEventListener("click", stopTimer);
        resetButton.addEventListener("click", resetTimer);
        
        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 10);  // Update every 10 milliseconds
            }
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            time = 0;
            updateDisplay();
        }
        
        function updateTimer() {
            time++;  // Increment by 1 millisecond
            updateDisplay();
        }
        
        function updateDisplay() {
            let seconds = Math.floor(time / 100);  // Convert milliseconds to seconds
            let milliseconds = time % 100;  // Get remaining milliseconds
        
            secondsDisplay.textContent = seconds.toString().padStart(3, '0');
            millisecondsDisplay.textContent = milliseconds.toString().padStart(2, '0');
        }
        </script>
</body>
</html>
