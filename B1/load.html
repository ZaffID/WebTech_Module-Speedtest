<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Wrapper to center the loader */
  .loader-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Loader styles */
  .loader {
    display: flex;
    gap: 8px;
  }

  /* Individual line animation */
  .line {
    width: 8px;
    height: 24px;
    background-color: #34f6e3;
    transform-origin: center;
    animation: oscillate 1.5s ease-in-out infinite;
  }

  /* Delays to create oscillating effect */
  .line:nth-child(1) {
    animation-delay: 0s;
  }
  .line:nth-child(2) {
    animation-delay: 0.3s;
  }
  .line:nth-child(3) {
    animation-delay: 0.5s;
  }
  .line:nth-child(4) {
    animation-delay: 0.7s;
  }

  /* Animation for center-based oscillation */
  @keyframes oscillate {
    0%, 100% {
      transform: scaleY(0.8);
    }
    50% {
      transform: scaleY(2.4);
    }
  }

  /* Set background color */
  body {
    background-color: #393E46;
    margin: 0;
  }
</style>
</head>
<body>

<div class="loader-container">
  <div class="loader">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</div>

</body>
</html>
